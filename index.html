        <h1 class="title">Cob's Soul Music</h1>
        
        
        <div class="advertisement">

        <div class="filters">
            <div id="decade-filter" class="filter-dropdown">
                <label for="decade">Decade:</label>
                <select name="decade" id="decade">
                    <option value="modern">Modern</option>
                    <option value="2010s">2010s</option>
                    <option value="2000s">2000s</option>
                    <option value="90s">90s</option>
                    <option value="80s">80s</option>
                    <option value="70s">70s</option>
                    <option value="60s">60s</option>
                </select>
            </div>
            <div id="genre-filter" class="filter-dropdown">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="soul">Soul</option>
                    <option value="rock">Rock</option>
                    <option value="r&b">R&B</option>
                    <option value="pop">Pop</option>
                    <option value="lofi">Lofi</option>
                    <option value="classical">Classical</option>
                </select>
            </div>
            <div id="occasion-filter" class="filter-dropdown">
                <label for="occasion">Occasion:</label>
                <select name="occasion" id="occasion">
                    <option value="party">Party</option>
                    <option value="funeral">Funeral</option>
                    <option value="workout">Workout</option>
                    <option value="study">Study</option>
                    <option value="sleep">Sleep</option>
                </select>
            </div>
        </div>
    
        <div class="songs">
            <div class="container-flex text-center">
              <div class="music-card">
                
                <a href="#"><img src="album-covers/Cars_Soundtrack.jpg" alt="" class="album-cover"></a>
                <div class="overlay image__overlay">
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-circle-plus add-item"></i>
